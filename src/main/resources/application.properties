spring.application.name=ServiceRegistry
server.port=8761

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# âœ… This line actually prevents ProcessorMetrics from being registered
management.metrics.binders.system.enabled=false

# Optional: Disables the actuator metrics endpoint
management.endpoint.metrics.enabled=false

# Optional: Hides metrics endpoint from web
management.endpoints.web.exposure.exclude=metrics


